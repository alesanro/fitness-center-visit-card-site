<horizontalMenu:>
    <div id="nav-wrap" class="">
        <div id="nav" class="">
		    <table>
		        {{#each _session.navigationItems}}
		        <td><a href="{{link}}" class="menuButton">{{title}}</a></td>
		        {{/}}
		    </table>
        </div>
    </div>

<verticalMenu:>
	<div class="right-menu">
		<table>
			{{#each _session.navigationItems}}
			<tr><td><a href="{{link}}" class="menuButton">{{title}}</a></td></tr>
			{{/}}
        </table>
    </div>

<adminMenu:>
    <div class="left-menu floating-menu">
        <div class="">
            <table>
                {{#each _session.adminNavigationItems}}
                <tr><td><a href="{{link}}" class="menuButton">{{title}}</a></tr>
                {{/}}
            </table>
        </div>
    </div>
